<html>
    <head>
        <title>Add Products</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="Add_Products_style.css">
    </head>
    <body>
      <div class="container">
        <div class="add_box">
          <h2 class="form-adding-heading">Add Products</h2>
          <form class="form-adding">   

            <div class="Product_Type">
              <label for="Type">Type</label>
              <input type="text" class="form-control" id="type" placeholder="Type"/>
            </div>  

            <div class="Product_Name">  
              <label for="Name">Name</label>
              <input type="text" class="form-control" id="title" placeholder="Name"/>
            </div>

            <div class="Product_Price">
              <label for="Price">Price</label>
              <input type="number" class="form-control" id="price" placeholder="Price"/>  
            </div>

            <div class="Product_Count">
              <label for="Count">Count</label>
              <input type="number" class="form-control" id="count" placeholder="Count"/>
            </div>

            <button id="add" class="button" type="button" >add</button>
          </form>
        </div> 
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>

</html>
