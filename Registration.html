<html>
<head>
  <title>Registration</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="Registration_style.css">
</head>

<body>
  <div class="container">
      <div class="Registration_Box">
        <h2 class="form-register-heading">Registration</h2>
        <form class="form-registration"> 
          <div class="Email">
            <label for="registration">Email</label>
            <input type="text" class="form-control" id="email" placeholder="email"/>
          </div>
          
          <div class="Password">
            <label for="registration">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password"/>
          </div>
          <div class="Confirm_Password">
            <label for="registration">Confirm Password</label>
            <input type="password" class="form-control" id="ConfirmPassword" placeholder="ConformPassword"/>
          </div>
          <button id="registration" type="button" >register</button> 
        </form>  
      </div>
  </div>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
